<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 80%; /* Scaled down to ensure it fits */
            max-height: 80%; /* Ensures the entire PNG is visible */
            z-index: 2;
        }
        #flashing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1;
            mix-blend-mode: screen;
            animation: flashing 1s infinite; /* Starts immediately */
        }
        @keyframes flashing {
            0% { background-color: blue; }
            50% { background-color: red; }
            100% { background-color: blue; }
        }
    </style>
</head>
<body>
    <img src="./Jonathan Tollemache you are being watched.. We know where you are, who you are with and what you have done in the past and what you are doing now..png" alt="Warning">
    <div id="flashing"></div>
    <audio id="siren" autoplay loop>
        <source src="./police-operation-siren-144229.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // The siren starts immediately with autoplay, so no additional control needed for instant start
    </script>
</body>
</html>
